<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="2" fill="#64748b" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Logo -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="80" font-weight="bold">
    <tspan fill="#3b82f6">Pixel</tspan><tspan fill="#10b981">Tool</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="36" fill="#e2e8f0">
    Professional Developer Tools
  </text>
  
  <!-- Features -->
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="28" fill="#cbd5e1">
    <tspan x="100" dy="0">✓ 64+ Free Online Tools</tspan>
    <tspan x="100" dy="50">✓ No Installation Required</tspan>
    <tspan x="100" dy="50">✓ Works Offline</tspan>
    <tspan x="100" dy="50">✓ 100% Privacy Focused</tspan>
  </text>
  
  <!-- URL -->
  <text x="100" y="550" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">
    pixeltool.pro
  </text>
  
  <!-- Decorative element -->
  <rect x="800" y="100" width="300" height="430" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.3"/>
  
  <!-- Tool icons -->
  <text font-family="monospace" font-size="48" font-weight="bold">
    <tspan x="850" y="180" fill="#3b82f6">{ }</tspan>
    <tspan x="970" y="180" fill="#10b981">&lt;/&gt;</tspan>
    <tspan x="850" y="300" fill="#10b981">#</tspan>
    <tspan x="970" y="300" fill="#3b82f6">@</tspan>
    <tspan x="850" y="420" fill="#3b82f6">[ ]</tspan>
  </text>
</svg>