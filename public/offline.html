<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - PixelTool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            display: block;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 700;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #6b7280;
            margin-bottom: 32px;
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0ea5e9;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background-color: #0284c7;
        }
        
        .grid-icon {
            display: inline-block;
            vertical-align: middle;
        }
        
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #111827;
                color: #f3f4f6;
            }
            
            p {
                color: #9ca3af;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
            <rect x="0" y="0" width="10" height="10" fill="#E84330"></rect>
            <rect x="10" y="0" width="10" height="10" fill="#FD850F"></rect>
            <rect x="20" y="0" width="10" height="10" fill="#FFCD00"></rect>
            <rect x="0" y="10" width="10" height="10" fill="#FD850F"></rect>
            <rect x="10" y="10" width="10" height="10" fill="#FFCD00"></rect>
            <rect x="20" y="10" width="10" height="10" fill="#70C727"></rect>
            <rect x="0" y="20" width="10" height="10" fill="#FFCD00"></rect>
            <rect x="10" y="20" width="10" height="10" fill="#70C727"></rect>
            <rect x="20" y="20" width="10" height="10" fill="#2D96D7"></rect>
        </svg>
        
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Some features may be unavailable until you're back online.</p>
        
        <a href="/" class="button" onclick="window.location.reload(); return false;">
            Try Again
        </a>
    </div>
    
    <script>
        // Check if online and reload
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
